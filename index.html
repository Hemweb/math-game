<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathsGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <p class="problem"></p>

        <form action="" class="form">
            <input type="number" class="field" autocomplete="off" placeholder="Your answer" >
            <button type="submit" class="btn-sub btn">Submit</button>
        </form>

        <p>You need <span class="points-needed">10</span> more points, and are allowed to make <span class="mistakes-allowed">2</span> more mistakes.</p>

        <div class="progress">
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <div class="progress-inner"></div>
        </div>
    </div>

    <div class="overlay">
        <div class="overlay-inner">
            <p class="end-msg"></p>
            <p>Press Enter</p>
            <button class="start-btn btn">start again</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
